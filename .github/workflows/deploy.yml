name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Submodules
        run: |
          git submodule update

      - name: Auth
        run: |
          echo "$CRED" > secrets.json
          gcloud auth activate-service-account --key-file=secrets.json
          rm secrets.json
        env: 
          CRED: ${{ secrets.google_service_account_credentials }}

      - name: Delete bindings
        run: |
          rm -rf api/bindings

      - name: Setup autogenerated files
        run: |
          echo "$GITHUB_SHA" > commit.txt
          ls -R > files.txt

      - name: Sync
        run: gsutil -m rsync -r -c -d -x "$EXCLUDE" . gs://stats-web-files/
        env: 
          EXCLUDE: '\.gitignore$|\.git/.*$|\.github/.*$'