name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Auth
        run: |
          echo "$CRED" > secrets.json
          gcloud auth activate-service-account --key-file=secrets.json
          rm secrets.json
        env:
          CRED: ${{ secrets.google_service_account_credentials }}

      - name: Delete unneeded files
        run: |
          rm -rf api/bindings
          rm -rf .git
          rm -rf .github
          rm -rf .idea
          rm -rf .gitignore
          rm -rf soopyframework/.git
          rm .gitmodules

      - name: Setup autogenerated files
        run: |
          echo "$GITHUB_SHA" > commit.txt
          tar -zcf ../source.tar.gz .
          mv ../source.tar.gz .

      - name: Sync
        run: gsutil -m rsync -r -c -d -x "$EXCLUDE" . gs://stats-web-files/
        env:
          EXCLUDE: '\.gitignore$|\.git/.*$|\.github/.*$'
